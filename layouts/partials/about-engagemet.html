<div class="py-3 sm:px-3 sm:pl-0 sm:py-3 max-w-[388px]">
    <div class="bg-gray rounded-[30px] shadow-4 p-6 pb-9 h-full">
        <div class="flex items-center justify-start gap-3">
            <div class="flex items-center justify-start w-24 h-28">
                <!-- https://discourse.gohugo.io/t/isset-in-partial/44934 -->
                {{ if .link }}
                <a href="{{ .link }}" target="_blank"><img class="w-full" src="{{ .logo }}" /></a>
                {{ else -}}
                <img class="w-full" src="{{ .logo }}" />
                {{ end -}}
            </div>
            <h2 class="pr-2 text-lg font-bold text-blue">{{ .title }}</h2>
        </div>
        <p class="text-sm leading-6">{{ .description | markdownify }}</p>
    </div>
</div>
