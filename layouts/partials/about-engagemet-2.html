
    <div class="bg-gray rounded-[30px] shadow-4 p-6 h-full flex flex-col gap-5">
        <div class="flex items-center justify-start gap-3 py-2">
            <div class="flex items-center justify-start w-24">
                <!-- https://discourse.gohugo.io/t/isset-in-partial/44934 -->
                {{ if .link }}
                <a href="{{ .link }}" target="_blank"><img class="w-full" src="{{ .logo }}" alt="Logo" /></a>
                {{ else -}}
                <img class="w-full" src="{{ .logo }}" alt="Logo" />
                {{ end -}}
            </div>
            <h2 class="text-lg font-bold text-blue">{{ .title }}</h2>
        </div>
        <p class="text-sm leading-6">{{ .description | markdownify }}</p>
    </div>
