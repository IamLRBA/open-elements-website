<div style="text-align: center; display: block; margin-left: auto; margin-right: auto; margin-top: 0em; margin-bottom: 2em; width: 100%; max-width: 100%">
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; display: flex;">
    <iframe src="https://www.youtube.com/embed/{{ .Get "id" }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen="" title="YouTube Video"></iframe>
</div>
{{ if .Get "showCaption" }}{{ with .Get "alt" }}
<p style="font-style: italic; font-size: 0.8rem; text-align: center;">{{ . }}</p>
{{ end }}{{ end }}
</div>
